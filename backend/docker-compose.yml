version: "3.9"

services:
  db:
    image: postgres:16
    container_name: who-was-i-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: whowasi
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: who-was-i-backend
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      WWI_DATABASE__URL: postgresql+asyncpg://postgres:postgres@db:5432/whowasi
      WWI_LOGGING__LEVEL: INFO
      WWI_APP__ENVIRONMENT: development
      WWI_APP__DEBUG: "true"
    ports:
      - "8000:8000"
    volumes:
      - ./app:/app/app
    command: >
      uvicorn app.main:app
      --host 0.0.0.0
      --port 8000
      --reload

volumes:
  postgres_data:
